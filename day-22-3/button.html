<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 20px 50px;
            border: 1px solid rgb(38, 152, 123);
            color: rgb(245, 245, 245);
            background-color: red; 
            border-radius: 20px;
            font-size: 1.2rem;
            margin-top: 20px;
            
        }
        button:hover{
            background-color: rgb(73, 16, 16);
        }
    </style>
</head>
<body>
    <div id="mybtn" >
    </div>
</body>
</html>
<script>
   
let div=document.getElementById("mybtn") ; 
    for(let i=1 ;i<=5 ;i++){
        let btn=document.createElement("button") ;
        btn.innerText="Submit" ;
        div.append(btn)
        }
</script>
