<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">

    </div>
</body>
</html>
<script>
 let div=document.getElementById("one");
 for(i=1; i+=100; i++){
    let img=document.createElement("one");
    img.src="https://images.pexels.com/photos/20582013/pexels-photo-20582013/free-photo-of-white-horses-grazing-green-grass-on-a-pasture.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load";
    div.append(img);
 }
</script>
